{% extends "base.html" %}
{% load static %}

{% block title %}{{product.title}}{% endblock %}
{% block head %}
<!--<link rel="stylesheet" href="{% static 'css/product_detail.css' %}">-->
{% endblock %}

{% block content %}
  <div class="mt-3 ">
    <p>Category : <a href="{{ product.category.get_absolute_url }}">{{product.category}}</a></p>
  </div>
    <main class="pt-5 px-4">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="100%" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">product options?</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">Â£{{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>

                            </div>
                            <div class="col-6 text-end">
                                <button id="add-button" value="{{product.id}}" type="button" class="btn btn-secondary btn-sm">Add to basket</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        $(document).on('click', '#add-button', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "basket:basket_add" %}',
                data: {
                    productid: $('#add-button').val(),
                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post',
                    productqty: $('#select').val()
                },
                success: function (json) {
                    console.log(json);
                    document.getElementById('basket-qty').innerHTML = json.qty;
                },
                error: function (xhr, errmsg, err) {

                }

            });
        })

    </script>

{% endblock %}
