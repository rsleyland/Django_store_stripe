{% extends 'base.html' %}
{% load static %}

{% block title %}Category{% endblock %}

{% block content %}

<h3 class="ms-5 mt-4">{{ category | title }}</h3>
<p class="ms-5">&emsp;{{ products | length }} products</p>

  <div class="album py-4 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
        {% for p in products %}

        <div class="col">
          <div class="card shadow-sm">
            <a href="{{ p.get_absolute_url }}"><img class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" src="{{ p.image.url }}"></a>

            <div class="card-body">
              <h5><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h5>
              <p class="card-text">{{ p.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ p.price }}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>




{% endblock %}
